    <script type="module" src="/src/main.jsx"></script>
    <script>
        let angle = 0;
        setInterval(() => {
            angle = (angle + 1) % 360;
            document.body.style.background = `
            linear-gradient(
                ${angle}deg,
                rgba(240, 108, 216, 1) 0%,
                rgba(87, 150, 199, 1) 50%,
                rgba(165, 83, 237, 1) 100%
            )
            `;
        }, 30);
    </script>
